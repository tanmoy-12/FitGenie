<div class="authMain">
  <div class="navbar">
    <app-navbar></app-navbar>
  </div>
  <div class="container1">
    <div class="formContainer" id="fs1">
      <div class="fcLeft">
        <img src="https://img.freepik.com/free-photo/exercise-weights-iron-dumbbell-with-extra-plates_1423-223.jpg?ga=GA1.1.1601277494.1732954128&semt=ais_hybrid" alt="">
      </div>
      <div class="fcRight">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="f1">
          <p style="font-weight: 600">Login Form</p>
          <input formControlName="email" placeholder="Email" />
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
          />
          <select name="role" formControlName="userType">
            <option value="">Select User Role</option>
            <option *ngFor="let role of roles" [value]="role.value">{{role.name}}</option>
          </select>

          <!-- <div *ngIf="otpSent">
            <input formControlName="otp" placeholder="Enter OTP" />
          </div> -->
          <button
            [disabled]="loginForm.invalid"
            [ngClass]="{ 'disabled-btn': loading || loginForm.invalid }"
            class="fb1"
          >
            <span *ngIf="!loading">Login</span>
            <span *ngIf="loading" class="spinner"></span>
          </button>
        </form>
        <button class="google-signin">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
          Sign in with Google
        </button>
        <a href="/forgot-password">Forgot Your Password? Reset Password</a
        ><br />
        <a href="/signup">Don't Have An Acount? Sign Up</a>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
